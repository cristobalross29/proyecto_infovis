<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuántas horas en redes sociales son demasiadas?</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 1.25rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.875rem;
            font-size: 2.8125rem;
            font-family: Arial, sans-serif;
            color: #2c3e50;
        }

        .section-title {
            text-align: center;
            margin: 3.125rem 0 1.875rem;
            font-size: 2.25rem;
            color: #2c3e50;
        }

        /* Estilos de filtros */
        .filter-panel {
            background: white;
            border-radius: 0.625rem;
            padding: 0.9375rem;
            margin: 0 auto 1.875rem;
            max-width: 90.75rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .filter-panel.sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-radius: 0;
            z-index: 1000;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.1);
            padding: 0.625rem 0.9375rem;
        }

        .filter-panel.sticky .filter-title {
            display: none;
        }

        .filter-panel-placeholder {
            display: none;
        }

        .filter-panel-placeholder.active {
            display: block;
            height: 10rem;
        }

        .filter-section {
            flex: 1;
            min-width: 15rem;
            padding: 1rem;
            border: 0.0625rem solid #000;
            border-radius: 0.5rem;
            background: #ffffff;
        }

        .filter-section.filter-section-platform {
            flex: 2;
            min-width: 30rem;
        }

        .filter-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-size: 0.8125rem;
        }

        .filter-section select {
            width: 100%;
            padding: 0.5rem;
            border: 0.0625rem solid #ddd;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            background-color: white;
            cursor: pointer;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.625rem;
            margin-top: 0.5rem;
        }

        .platform-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .platform-item input[type="radio"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .platform-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .platform-icon {
            width: 1.25rem;
            height: 1.25rem;
            object-fit: contain;
            flex-shrink: 0;
        }

        .range-slider-container {
            position: relative;
            width: 100%;
            height: 2.5rem;
            margin-top: 0.625rem;
        }

        .range-track {
            position: absolute;
            width: 100%;
            height: 0.375rem;
            background: #ddd;
            border-radius: 0.3125rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .range-fill {
            position: absolute;
            height: 0.375rem;
            background: #3498db;
            border-radius: 0.3125rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 2;
        }

        .range-slider {
            position: absolute;
            width: 100%;
            background: transparent;
            top: 50%;
            transform: translateY(-50%);
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            margin: 0;
            padding: 0;
        }

        .range-slider-min {
            z-index: 3;
            pointer-events: none;
        }

        .range-slider-max {
            z-index: 4;
            pointer-events: none;
        }

        .range-slider::-webkit-slider-runnable-track {
            background: transparent;
            height: 0.375rem;
            border: none;
        }

        .range-slider::-moz-range-track {
            background: transparent;
            height: 0.375rem;
            border: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background: #3498db;
            border: 0.125rem solid white;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            margin-top: -0.4375rem;
        }

        .range-slider::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            background: #3498db;
            border: 0.125rem solid white;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            pointer-events: auto;
        }

        .range-slider::-webkit-slider-thumb:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .range-slider::-moz-range-thumb:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .range-slider::-webkit-slider-thumb:active {
            background: #2980b9;
            transform: scale(1.2);
            cursor: grabbing;
        }

        .range-slider::-moz-range-thumb:active {
            background: #2980b9;
            transform: scale(1.2);
            cursor: grabbing;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9375rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.3125rem;
        }

        .checkbox-item input[type="checkbox"],
        .checkbox-item input[type="radio"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }

        .checkbox-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-actions {
            display: flex;
            gap: 0.9375rem;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 0.3125rem;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .filter-title {
            width: 100%;
            margin-bottom: 0.625rem;
            font-size: 1rem;
        }

        /* Estilos de gráficos */
        .chart-container {
            background: white;
            margin: 1.25rem auto;
            padding: 0.9375rem;
            border-radius: 0.625rem;
            max-width: 90.75rem;
        }

        .chart {
            width: 100%;
            aspect-ratio: 16/10;
            margin: 0 auto;
        }

        /* Estilos de sonificación */
        .description {
            max-width: 56.25rem;
            margin: 0 auto 1.875rem;
            padding: 1.25rem;
            background: white;
            border-radius: 0.625rem;
        }

        .description h2 {
            color: #2c3e50;
            margin-bottom: 0.9375rem;
        }

        .description h3 {
            color: #2c3e50;
            margin-top: 1.25rem;
            margin-bottom: 0.625rem;
        }

        .description p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 0.625rem;
        }

        .description ul {
            color: #666;
            margin-left: 1.25rem;
            line-height: 1.8;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.9375rem;
            margin: 1.25rem 0;
            padding: 0.9375rem;
            background: #ffffff;
            border-radius: 0.5rem;
        }

        .audio-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .audio-btn-play {
            background: #28a745;
            color: white;
        }

        .audio-btn-play:hover {
            background: #218838;
        }

        .audio-btn-play:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .audio-btn-stop {
            background: #dc3545;
            color: white;
        }

        .audio-btn-stop:hover {
            background: #c82333;
        }

        .audio-info {
            color: #495057;
            font-size: 0.875rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background: #ffffff;
            border-radius: 0.3125rem;
            border: 0.0625rem solid #dee2e6;
        }

        @media (max-width: 48rem) {
            h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .filter-panel {
                padding: 0.9375rem;
                flex-direction: column;
            }

            .filter-section {
                width: 100%;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 0.625rem;
            }

            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .audio-controls {
                flex-direction: column;
            }

            .audio-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>¿Cuántas horas en redes sociales son demasiadas?</h1>

    <!-- SECCIÓN 1: FILTROS -->
    <div class="filter-panel-placeholder"></div>
    <div class="filter-panel" id="filter-panel">

        <!-- Filtro de Rango de Edad -->
        <div class="filter-section">
            <label>Rango de Edad: <span id="age-range-display">18 - 24</span></label>
            <div class="range-slider-container">
                <div class="range-track"></div>
                <div class="range-fill" id="range-fill"></div>
                <input type="range" id="age-min" class="range-slider range-slider-min" min="18" max="24" value="18" step="1">
                <input type="range" id="age-max" class="range-slider range-slider-max" min="18" max="24" value="24" step="1">
            </div>
        </div>

        <!-- Filtro de Género -->
        <div class="filter-section">
            <label>Género:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="radio" id="gender-both" class="auto-filter" name="gender" value="both" checked>
                    <label for="gender-both">⚥ Ambos</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="gender-male" class="auto-filter" name="gender" value="Male">
                    <label for="gender-male">♂ Masculino</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="gender-female" class="auto-filter" name="gender" value="Female">
                    <label for="gender-female">♀ Femenino</label>
                </div>
            </div>
        </div>

        <!-- Filtro de Plataforma -->
        <div class="filter-section filter-section-platform">
            <label>Red Social:</label>
            <div class="platform-grid">
                <div class="platform-item">
                    <input type="radio" id="platform-all" class="auto-filter" name="platform" value="all" checked>
                    <label for="platform-all">
                        <img src="https://cdn-icons-png.flaticon.com/512/709/709579.png" alt="Todas" class="platform-icon">
                        Todas
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-instagram" class="auto-filter" name="platform" value="Instagram">
                    <label for="platform-instagram">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="platform-icon">
                        Instagram
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-facebook" class="auto-filter" name="platform" value="Facebook">
                    <label for="platform-facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="platform-icon">
                        Facebook
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-tiktok" class="auto-filter" name="platform" value="TikTok">
                    <label for="platform-tiktok">
                        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" class="platform-icon">
                        TikTok
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-twitter" class="auto-filter" name="platform" value="Twitter">
                    <label for="platform-twitter">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="platform-icon">
                        Twitter
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-whatsapp" class="auto-filter" name="platform" value="WhatsApp">
                    <label for="platform-whatsapp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="platform-icon">
                        WhatsApp
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-youtube" class="auto-filter" name="platform" value="YouTube">
                    <label for="platform-youtube">
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="platform-icon">
                        YouTube
                    </label>
                </div>
                <div class="platform-item">
                    <input type="radio" id="platform-snapchat" class="auto-filter" name="platform" value="Snapchat">
                    <label for="platform-snapchat">
                        <img src="https://cdn-icons-png.flaticon.com/512/3669/3669965.png" alt="Snapchat" class="platform-icon">
                        Snapchat
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div id="chartPorcentajeImpacto" class="chart"></div>
    </div>

    <div class="chart-container">
        <div id="chart-promedio" class="chart"></div>
    </div>

    <!-- SECCIÓN 2: SONIFICACIÓN -->
    <h2 class="section-title">🎵 Sonificación de Datos</h2>


    <!-- Gráfico de sonificación: Salud Mental -->
    <div class="chart-container">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 1.25rem;">
            Salud Mental en Caída: El Precio del Exceso Digital
        </h2>

        <div class="audio-controls">
            <button id="play-btn-mental-health" class="audio-btn audio-btn-play">
                🎵 Reproducir Sonificación
            </button>
            <button id="stop-btn-mental-health" class="audio-btn audio-btn-stop">
                ⏹️ Detener
            </button>
            <div id="audio-status-mental-health" class="audio-info">Listo para reproducir</div>
        </div>

        <div id="chart-mental-health" class="chart"></div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        // Sticky filter panel
        const filterPanel = document.getElementById('filter-panel');
        const placeholder = document.querySelector('.filter-panel-placeholder');
        let filterPanelOffset = 0;

        window.addEventListener('DOMContentLoaded', () => {
            filterPanelOffset = filterPanel.offsetTop;
        });

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > filterPanelOffset) {
                filterPanel.classList.add('sticky');
                placeholder.classList.add('active');
            } else {
                filterPanel.classList.remove('sticky');
                placeholder.classList.remove('active');
            }
        });
    </script>
</body>
</html>
