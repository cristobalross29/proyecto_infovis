<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuántas horas en redes son demasiadas?</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .chart-container {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 70%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            clear: both;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Times New Roman', serif;
        }
        .chart {
            width: 100%;
            height: 70vh;
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <h1>¿Cuántas horas en redes son demasiadas?</h1>

    <div class="chart-container">
        <div id="chartPorcentajeImpacto" class="chart"></div>
    </div>

    <div class="chart-container">
        <div id="chart-promedio" class="chart"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
