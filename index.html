<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Redes Sociales</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .chart-container {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 50%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            clear: both;
        }
        .chart {
            width: 100%;
            height: 50vh;
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <h1>Análisis del Uso de Redes Sociales</h1>

    <div class="chart-container">
        <div id="chartPorcentajeImpacto" class="chart"></div>
    </div>

    <div class="chart-container">
        <div id="chart-promedio" class="chart"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
