<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuántas horas en redes sociales son demasiadas?</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 1.25rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.875rem;
            font-size: 2.8125rem;
            font-family: Arial, sans-serif;
            color: #2c3e50;
        }

        .section-title {
            text-align: center;
            margin: 3.125rem 0 1.875rem;
            font-size: 2.25rem;
            color: #2c3e50;
        }

        /* Estilos de filtros */
        .filter-panel {
            background: white;
            border-radius: 0.625rem;
            padding: 0.9375rem;
            margin: 0 auto 1.875rem;
            max-width: 90.75rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .filter-section {
            flex: 1;
            min-width: 12.5rem;
        }

        .filter-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-size: 0.8125rem;
        }

        .filter-section select {
            width: 100%;
            padding: 0.5rem;
            border: 0.0625rem solid #ddd;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            background-color: white;
            cursor: pointer;
        }

        .range-selectors {
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }

        .range-selectors select {
            flex: 1;
            padding: 0.375rem;
            border: 0.0625rem solid #ddd;
            border-radius: 0.3125rem;
            font-size: 0.8125rem;
            background-color: white;
            cursor: pointer;
        }

        .range-selectors span {
            color: #666;
            font-weight: normal;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9375rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.3125rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }

        .checkbox-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-actions {
            display: flex;
            gap: 0.9375rem;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 0.3125rem;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .filter-title {
            width: 100%;
            margin-bottom: 0.625rem;
            font-size: 1rem;
        }

        /* Estilos de gráficos */
        .chart-container {
            background: white;
            margin: 1.25rem auto;
            padding: 0.9375rem;
            border-radius: 0.625rem;
            max-width: 90.75rem;
        }

        .chart {
            width: 100%;
            aspect-ratio: 16/10;
            margin: 0 auto;
        }

        /* Estilos de sonificación */
        .description {
            max-width: 56.25rem;
            margin: 0 auto 1.875rem;
            padding: 1.25rem;
            background: white;
            border-radius: 0.625rem;
        }

        .description h2 {
            color: #2c3e50;
            margin-bottom: 0.9375rem;
        }

        .description h3 {
            color: #2c3e50;
            margin-top: 1.25rem;
            margin-bottom: 0.625rem;
        }

        .description p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 0.625rem;
        }

        .description ul {
            color: #666;
            margin-left: 1.25rem;
            line-height: 1.8;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.9375rem;
            margin: 1.25rem 0;
            padding: 0.9375rem;
            background: #ffffff;
            border-radius: 0.5rem;
        }

        .audio-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .audio-btn-play {
            background: #28a745;
            color: white;
        }

        .audio-btn-play:hover {
            background: #218838;
        }

        .audio-btn-play:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .audio-btn-stop {
            background: #dc3545;
            color: white;
        }

        .audio-btn-stop:hover {
            background: #c82333;
        }

        .audio-info {
            color: #495057;
            font-size: 0.875rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background: #ffffff;
            border-radius: 0.3125rem;
            border: 0.0625rem solid #dee2e6;
        }

        @media (max-width: 48rem) {
            h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .filter-panel {
                padding: 0.9375rem;
                flex-direction: column;
            }

            .filter-section {
                width: 100%;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 0.625rem;
            }

            .filter-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .audio-controls {
                flex-direction: column;
            }

            .audio-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>¿Cuántas horas en redes sociales son demasiadas?</h1>

    <!-- SECCIÓN 1: FILTROS -->
    <h2 class="section-title">📊 Visualización con Filtros</h2>

    <div class="filter-panel">
        <h3 class="filter-title" style="color: #2c3e50;">Filtros de Datos</h3>

        <!-- Filtro de Rango de Edad -->
        <div class="filter-section">
            <label>Rango de Edad</label>
            <div class="range-selectors">
                <select id="age-min">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
                <span>a</span>
                <select id="age-max">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24" selected>24</option>
                </select>
            </div>
        </div>

        <!-- Filtro de Género -->
        <div class="filter-section">
            <label>Género:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="gender-male" value="Male" checked>
                    <label for="gender-male">Masculino</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="gender-female" value="Female" checked>
                    <label for="gender-female">Femenino</label>
                </div>
            </div>
        </div>

        <!-- Filtro de Plataforma -->
        <div class="filter-section">
            <label>Red Social:</label>
            <select id="platform-select">
                <option value="all" selected>Todas las redes</option>
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="TikTok">TikTok</option>
                <option value="Twitter">Twitter</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="YouTube">YouTube</option>
                <option value="Snapchat">Snapchat</option>
                <option value="LinkedIn">LinkedIn</option>
            </select>
        </div>

        <!-- Botones de acción -->
        <div class="filter-actions">
            <button class="btn btn-primary" id="apply-filters">Aplicar Filtros</button>
            <button class="btn btn-secondary" id="reset-filters">Restablecer Filtros</button>
        </div>
    </div>

    <div class="chart-container">
        <div id="chartPorcentajeImpacto" class="chart"></div>
    </div>

    <div class="chart-container">
        <div id="chart-promedio" class="chart"></div>
    </div>

    <!-- SECCIÓN 2: SONIFICACIÓN -->
    <h2 class="section-title">🎵 Sonificación de Datos</h2>


    <div class="chart-container">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 1.25rem;">
            Relación entre Adicción y Conflictos
        </h2>

        <div class="audio-controls">
            <button id="play-btn" class="audio-btn audio-btn-play">
                ▶️ Reproducir Sonificación
            </button>
            <button id="stop-btn" class="audio-btn audio-btn-stop">
                ⏹️ Detener
            </button>
            <div id="audio-status" class="audio-info">Listo para reproducir</div>
        </div>

        <div id="chart-adiccion-conflictos" class="chart"></div>
    </div>

    <!-- Segundo gráfico de sonificación: Salud Mental -->
    <div class="chart-container">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 1.25rem;">
            Salud Mental en Caída: El Precio del Exceso Digital
        </h2>

        <div class="audio-controls">
            <button id="play-btn-mental-health" class="audio-btn audio-btn-play">
                🎵 Reproducir Sonificación
            </button>
            <button id="stop-btn-mental-health" class="audio-btn audio-btn-stop">
                ⏹️ Detener
            </button>
            <div id="audio-status-mental-health" class="audio-info">Listo para reproducir</div>
        </div>

        <div id="chart-mental-health" class="chart"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
