<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuántas horas en redes sociales son demasiadas?</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 1.25rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.625rem 1.25rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 0.3125rem;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 1.25rem;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.875rem;
            font-size: 2.8125rem;
            font-family: Arial, sans-serif;
            color: #2c3e50;
        }

        .filter-panel {
            background: white;
            border-radius: 0.625rem;
            padding: 0.9375rem;
            margin: 0 auto 1.875rem;
            max-width: 90.75rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.1);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .filter-section {
            flex: 1;
            min-width: 12.5rem;
        }

        .filter-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-size: 0.8125rem;
        }

        .range-selectors {
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }

        .range-selectors select {
            flex: 1;
            padding: 0.375rem;
            border: 0.0625rem solid #ddd;
            border-radius: 0.3125rem;
            font-size: 0.8125rem;
            background-color: white;
            cursor: pointer;
        }

        .range-selectors span {
            color: #666;
            font-weight: normal;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9375rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.3125rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }

        .checkbox-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .filter-actions {
            display: flex;
            gap: 0.9375rem;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 0.3125rem;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .chart-container {
            background: white;
            margin: 1.25rem auto;
            padding: 0.9375rem;
            border-radius: 0.625rem;
            max-width: 90.75rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.1);
        }

        .chart {
            width: 100%;
            aspect-ratio: 16/10;
            margin: 0 auto;
        }

        .data-info {
            text-align: center;
            color: #666;
            font-size: 0.875rem;
            padding: 0.625rem;
            background-color: #f8f9fa;
            border-radius: 0.3125rem;
            flex-shrink: 0;
            min-width: 12.5rem;
        }

        .filter-title {
            width: 100%;
            margin-bottom: 0.625rem;
            font-size: 1rem;
        }

        @media (max-width: 48rem) {
            h1 {
                font-size: 2rem;
            }

            .filter-panel {
                padding: 0.9375rem;
                flex-direction: column;
            }

            .filter-section {
                width: 100%;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 0.625rem;
            }

            .filter-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .data-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">← Volver a Inicio</a>

    <h1>¿Cuántas horas en redes son demasiadas?</h1>

    <div class="filter-panel">
        <h2 class="filter-title" style="color: #2c3e50;">Filtros de Datos</h2>

        <!-- Filtro de Rango de Edad -->
        <div class="filter-section">
            <label>Rango de Edad</label>
            <div class="range-selectors">
                <select id="age-min">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
                <span>a</span>
                <select id="age-max">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24" selected>24</option>
                </select>
            </div>
        </div>

        <!-- Filtro de Género -->
        <div class="filter-section">
            <label>Género:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="gender-male" value="Male" checked>
                    <label for="gender-male">Masculino</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="gender-female" value="Female" checked>
                    <label for="gender-female">Femenino</label>
                </div>
            </div>
        </div>

        <!-- Filtro de Nivel de Conflictos -->
        <div class="filter-section">
            <label>Nivel de Conflictos</label>
            <div class="range-selectors">
                <select id="conflicts-min">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <span>a</span>
                <select id="conflicts-max">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                </select>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="filter-actions">
            <button class="btn btn-primary" id="apply-filters">Aplicar Filtros</button>
            <button class="btn btn-secondary" id="reset-filters">Restablecer Filtros</button>
        </div>

        <div class="data-info" id="data-info">
            Mostrando <strong id="filtered-count">0</strong> de <strong id="total-count">0</strong> registros
        </div>
    </div>

    <div class="chart-container">
        <div id="chartPorcentajeImpacto" class="chart"></div>
    </div>

    <div class="chart-container">
        <div id="chart-promedio" class="chart"></div>
    </div>

    <script type="module" src="mainFiltered.js"></script>
</body>
</html>
