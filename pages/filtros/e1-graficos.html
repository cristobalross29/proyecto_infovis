<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuántas horas en redes sociales son demasiadas?</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 45px;
            font-family: Arial, sans-serif;
            color: #2c3e50;
        }

        .filter-panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 0 auto 30px;
            max-width: 1200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 14px;
        }

        .slider-container {
            padding: 0 10px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .slider-values {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .chart-container {
            background: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            max-width: 1200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart {
            width: 100%;
            aspect-ratio: 16/10;
            margin: 0 auto;
        }

        .data-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .filter-panel {
                padding: 15px;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }

            .filter-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">← Volver a Inicio</a>

    <h1>¿Cuántas horas en redes son demasiadas?</h1>

    <div class="filter-panel">
        <h2 style="margin-bottom: 20px; color: #2c3e50; font-size: 20px;">Filtros de Datos</h2>

        <!-- Filtro de Rango de Edad -->
        <div class="filter-section">
            <label for="age-slider">Rango de Edad: <span id="age-range-display">18 - 24</span></label>
            <div class="slider-container">
                <input type="range" id="age-min" min="18" max="24" value="18" step="1">
                <input type="range" id="age-max" min="18" max="24" value="24" step="1">
                <div class="slider-values">
                    <span>18</span>
                    <span>24</span>
                </div>
            </div>
        </div>

        <!-- Filtro de Género -->
        <div class="filter-section">
            <label>Género:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="gender-male" value="Male" checked>
                    <label for="gender-male">Masculino</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="gender-female" value="Female" checked>
                    <label for="gender-female">Femenino</label>
                </div>
            </div>
        </div>

        <!-- Filtro de Nivel de Conflictos -->
        <div class="filter-section">
            <label for="conflicts-slider">Nivel de Conflictos: <span id="conflicts-range-display">0 - 5</span></label>
            <div class="slider-container">
                <input type="range" id="conflicts-min" min="0" max="5" value="0" step="1">
                <input type="range" id="conflicts-max" min="0" max="5" value="5" step="1">
                <div class="slider-values">
                    <span>0</span>
                    <span>5</span>
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="filter-actions">
            <button class="btn btn-primary" id="apply-filters">Aplicar Filtros</button>
            <button class="btn btn-secondary" id="reset-filters">Restablecer Filtros</button>
        </div>

        <div class="data-info" id="data-info">
            Mostrando <strong id="filtered-count">0</strong> de <strong id="total-count">0</strong> registros
        </div>
    </div>

    <div class="chart-container">
        <div id="chartPorcentajeImpacto" class="chart"></div>
    </div>

    <div class="chart-container">
        <div id="chart-promedio" class="chart"></div>
    </div>

    <script type="module" src="mainFiltered.js"></script>
</body>
</html>
